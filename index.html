<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AviatopüôÇ‚Äç‚Üïüî•üí•‚úà TTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f0f0f0;
      padding: 20px;
      margin: 0;
    }
    h1, h2 {
      text-align: center;
      color: #ffffff;
    }
    .section, .container {
      background: #1e1e1e;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(255,255,255,0.05);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #e0e0e0;
    }
    input[type="time"],
    input[type="number"],
    input[type="text"],
    input[type="password"] {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
      background: #2a2a2a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    p {
      margin-top: 10px;
      font-weight: bold;
      white-space: pre-line;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .section {
        padding: 10px;
      }
      input,
      button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

<!-- Formulaire de Connexion -->
<div class="container" id="login-container">
  <h2>Connexion</h2>
  <label for="username">Nom d'utilisateur</label>
  <input type="text" id="username">
  
  <label for="password">Mot de passe</label>
  <input type="password" id="password">
  
  <button onclick="verifierConnexion()">Se connecter</button>
  <div class="error-message" id="error-message" style="color: red; margin-top: 10px;"></div>
</div>

<!-- Application Masqu√©e au d√©part -->
<div id="app-container" style="display: none;">
  <h1>AviatopüôÇ‚Äç‚Üïüî•üí•‚úà TTP</h1>

  <div class="section">
    <label>1. Entr√©e Heure (R√©sultat : +1min ‚áí x2 minimum)</label>
    <input type="time" id="time1" step="1">
    <button onclick="predictTime('time1', 1, 0, 'x2 minimum', 'result1')">Pr√©dire</button>
    <p id="result1"></p>
  </div>

  <div class="section">
    <label>2. 2 Paire (R√©sultat : +1min ‚áí x2 direct)</label>
    <input type="time" id="time2" step="1">
    <button onclick="predictTime('time2', 1, 0, 'x2 direct', 'result2')">Pr√©dire</button>
    <p id="result2"></p>
  </div>

  <div class="section">
    <label>3.41 √† 3.99 (R√©sultat : +1min20s ‚áí x2 s√ªr, 4x possible)</label>
    <input type="time" id="time3" step="1">
    <button onclick="predictTime('time3', 1, 20, 'x2 s√ªr, 4x possible', 'result3')">Pr√©dire</button>
    <p id="result3"></p>
  </div>

  <div class="section">
    <label>Moins de 3.40 (R√©sultat : +2min06s ‚áí x2 ou x3)</label>
    <input type="time" id="time4" step="1">
    <button onclick="predictTime('time4', 2, 6, 'x2 ou x3', 'result4')">Pr√©dire</button>
    <p id="result4"></p>
  </div>

  <div class="section">
    <label>Obtenir Cote 4 (Entrer Cote 4 et l‚Äôintervale)</label>
    <input type="time" id="time5" step="1">
    <input type="number" id="interval5" placeholder="Minutes" min="0">
    <button onclick="predictInterval('time5', 'interval5', 'x4 attendu', 'result5')">Pr√©dire</button>
    <p id="result5"></p>
  </div>

  <div class="section">
    <label>Rose +3min (Sensibilit√© si seconde >30)</label>
    <input type="time" id="time6" step="1">
    <button onclick="predictTime('time6', 3, 0, 'x2 (sensibilit√© appliqu√©e)', 'result6')">Pr√©dire</button>
    <p id="result6"></p>
  </div>

  <div class="section">
    <label>Avoir Rose (Entrer heure et intervale entre deux rose)</label>
    <input type="time" id="time7" step="1">
    <input type="number" id="gap7" placeholder="Intervalle en min">
    <button onclick="predictGap('time7', 'gap7', 'result7')">Pr√©dire</button>
    <p id="result7"></p>
  </div>

  <div class="section">
    <label>Intervale Rose = 9min (donne rose dans 9-10min, 11-12min)</label>
    <input type="time" id="time8" step="1">
    <button onclick="predictRange('time8', 9, 12, 'Rose possible', 'result8')">Pr√©dire</button>
    <p id="result8"></p>
  </div>

  <div class="section">
    <label>Double Rose : +1min ou 2m17s √† 2m27s (Tr√®s risqu√©) + 3min</label>
    <input type="time" id="time9" step="1">
    <button onclick="predictDoubleRose('time9', 'result9')">Pr√©dire</button>
    <p id="result9"></p>
  </div>
</div>

<script>
  function verifierConnexion() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username === "ttp" && password === "ttp") {
      document.getElementById('login-container').style.display = "none";
      document.getElementById('app-container').style.display = "block";
    } else {
      document.getElementById('error-message').innerText = "Identifiants incorrects.";
    }
  }

  function formatTime(date) {
    return date.toTimeString().split(" ")[0];
  }

  function adjustTime(h, m, s) {
    if (s > 30) m += 1;
    return [h, m, s];
  }

  function predictTime(inputId, addMin, addSec, message, resultId) {
    const value = document.getElementById(inputId).value;
    if (!value) return;
    let [h, m, s] = value.split(":").map(Number);
    [h, m, s] = adjustTime(h, m, s);
    const d = new Date();
    d.setHours(h, m, s + addSec);
    d.setMinutes(d.getMinutes() + addMin);
    document.getElementById(resultId).innerText = `${formatTime(d)} ‚áí ${message}`;
  }

  function predictInterval(timeId, intervalId, message, resultId) {
    const t = document.getElementById(timeId).value;
    const i = parseInt(document.getElementById(intervalId).value);
    if (!t || isNaN(i)) return;
    let [h, m, s] = t.split(":").map(Number);
    [h, m, s] = adjustTime(h, m, s);
    const d = new Date();
    d.setHours(h, m + i, s);
    document.getElementById(resultId).innerText = `${formatTime(d)} ‚áí ${message}`;
  }

  function predictGap(inputId, gapId, resultId) {
    const value = document.getElementById(inputId).value;
    const gap = parseInt(document.getElementById(gapId).value);
    if (!value || isNaN(gap)) return;

    let [h, m, s] = value.split(":").map(Number);
    [h, m, s] = adjustTime(h, m, s);

    const d1 = new Date(), d2 = new Date();
    d1.setHours(h, m + gap, s);
    d2.setHours(h, m + gap + 1, s);

    document.getElementById(resultId).innerText = `Rose possible entre ${formatTime(d1)} et ${formatTime(d2)}`;
  }

  function predictRange(inputId, min, max, message, resultId) {
    const value = document.getElementById(inputId).value;
    if (!value) return;
    let [h, m, s] = value.split(":").map(Number);
    [h, m, s] = adjustTime(h, m, s);
    const d1 = new Date(), d2 = new Date();
    d1.setHours(h, m + min, s);
    d2.setHours(h, m + max, s);
    document.getElementById(resultId).innerText = `${message} entre ${formatTime(d1)} et ${formatTime(d2)}`;
  }

  function predictDoubleRose(inputId, resultId) {
    const value = document.getElementById(inputId).value;
    if (!value) return;
    let [h, m, s] = value.split(":").map(Number);
    [h, m, s] = adjustTime(h, m, s);

    const d1 = new Date();
    d1.setHours(h, m + 1, s);
    const d2 = new Date();
    d2.setHours(h, m + 2, 17);
    const d3 = new Date();
    d3.setHours(h, m + 2, 27);
    const d4 = new Date();
    d4.setHours(h, m + 3, s);

    document.getElementById(resultId).innerText =
      `+1min : ${formatTime(d1)}\nTr√®s risqu√© entre ${formatTime(d2)} - ${formatTime(d3)}\n+3min : ${formatTime(d4)}`;
  }
</script>

</body>
</html>
